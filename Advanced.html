<html lang="en">
<head>

<body>
    <main>
        <header>
            <h1>Nalle coders</h1><hr>
        </header>

        <section>
            <video controls width="600">
                <source src="harry.mp4" type="video/mp4">

            <iframe title="A look into out website" width="600" height="340" src="https://example.com/" frameborder="0"></iframe><br><br>

            </audio>
            
        </section>


        <section>
        <h2>Join my Hackathon Team</h2>
        <form action="/joinrahul">
            <label for="firstName">First Name</label>                               
            <input type="text" name="firstName" id="firstName" placeholder="firstName"><br><br>
            
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName"placeholder="lastName"><br><br>
            
            <label for="Phone">Phone</label>
            <input type="tel"name="Phone" id="Phone" placeholder="Phone"><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email"><br>

            <p>Choose your gender:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate"><br><br>

            <label for="role">Choose your Role:</label>
            <select name="role" id="role">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="aiml">Ai/Ml</option>
                <option value="research">Research</option>
                <option value="cybersecurity">Cybersecurity</option>
            </select><br><br>

            <label for="info">more about Yourself</label><br>
            <textarea name="info" id="info" rows="6" cols="60"></textarea>
        </form>    
    
        </section>
